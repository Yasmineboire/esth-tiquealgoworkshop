<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: monospace;
        font-size: clamp(1rem, 1vw, 1.5rem);
        overflow: hidden;
      }
      header {
        background: #ddd;
        margin: 0;
        border-bottom: #eee solid 0.2rem;
        width: 100%;
        height: 5.2rem;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      header > h1 {
        padding: 0.3rem 0.8rem 0.2rem 0.8rem;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: 0.85rem;
        font-weight: normal;
        white-space: nowrap;
      }
      a {
        text-decoration: none;
        color: #b00;
      }
      #main {
        padding: 8rem 6vw 3vh 6vw;
      }
    </style>
    <script>
      var t = 0,
        caps = false,
        pause = false;

      const hugeSpace = "<br><br>          ",
        first = [
          "Cher axiome",
          "Chère inconnue",
          "Ô théorème",
          "Précieuse équation",
        ],
        second = ["fondamentale", "élégante", "abstraite", "parfaite"],
        adjectives = [
          "algébrique",
          "analytique",
          "asymptotique",
          "continue",
          "discrète",
          "différentielle",
          "élégante",
          "finie",
          "infinie",
          "irrationnelle",
          "linéaire",
          "logique",
          "orthogonale",
          "parabolique",
          "probabiliste",
          "récursive",
          "symétrique",
          "topologique",
          "vectorielle",
        ],
        nouns = [
          "équation",
          "fonction",
          "variable",
          "constante",
          "démonstration",
          "solution",
          "hypothèse",
          "théorème",
          "lemme",
          "corollaire",
          "suite",
          "limite",
          "intégrale",
          "dérivée",
          "matrice",
          "vecteur",
          "espace",
          "dimension",
          "ensemble",
        ],
        adverbs = [
          "rigoureusement",
          "formellement",
          "logiquement",
          "élégamment",
          "abstraitement",
          "progressivement",
          "récursivement",
          "symboliquement",
          "continuement",
          "asymptotiquement",
        ],
        verbs = [
          "démontre",
          "implique",
          "définit",
          "encadre",
          "approxime",
          "généralise",
          "structure",
          "caractérise",
          "détermine",
          "borne",
          "optimise",
          "résout",
          "converge vers",
          "diverge de",
          "satisfait",
        ];

      function fullscreenListeners(f) {
        f("mozfullscreenchange", fullscreenEvt);
        f("MSFullscreenChange", fullscreenEvt);
        f("fullscreenchange", fullscreenEvt);
        f("webkitfullscreenchange", fullscreenEvt);
      }

      function fullscreenEvt(incomingReq) {
        fullscreenListeners(document.removeEventListener);
        if (
          incomingReq === true ||
          document.mozFullScreen ||
          document.fullscreenElement ||
          document.webkitIsFullScreen ||
          document.msFullscreenElement
        ) {
          var fsElt;
          if (window.c instanceof HTMLCanvasElement) fsElt = window.c;
          else fsElt = document.documentElement;
          if (fsElt.requestFullscreen) fsElt.requestFullscreen();
          else if (fsElt.msRequestFullscreen) fsElt.msRequestFullscreen();
          else if (fsElt.mozRequestFullScreen) fsElt.mozRequestFullScreen();
          else if (fsElt.webkitRequestFullScreen)
            fsElt.webkitRequestFullScreen();
          nav.style.display = "none";
          main.style.paddingTop = "0";
        } else nav.style.display = "block";
        main.style.paddingTop = "8rem";
        if (typeof l === "function") setTimeout(l, 200);
        fullscreenListeners(document.addEventListener);
      }

      function pick(array) {
        var i = Math.floor(Math.random() * array.length);
        return array[i];
      }

      function maybe(words) {
        var text = Math.random() > 0.5 ? " " + pick(words) : "";
        return text;
      }

      function longer() {
        return (
          " Ma" +
          maybe(adjectives) +
          " " +
          pick(nouns) +
          maybe(adverbs) +
          " " +
          pick(verbs) +
          " t'as" +
          maybe(adjectives) +
          " " +
          pick(nouns) +
          "."
        );
      }

      function shorter() {
        return " " + pick(adjectives) + " " + pick(nouns) + ".";
      }

      function letter() {
        var i,
          type,
          you_are = false,
          text = "";
        text = text + pick(first) + " " + pick(second) + "<br><br>";
        for (i = 0; i < 10; i = i + 1) {
          type = pick(["longer", "shorter"]);
          if (type === "longer") {
            text = text + longer();
            you_are = false;
          } else {
            if (you_are) {
              text = text.slice(0, -1) + ": Ma" + shorter();
              you_are = false;
            } else {
              text = text + " Tu es ma" + shorter();
              you_are = true;
            }
          }
        }
        text =
          text +
          hugeSpace +
          "t'as " +
          pick(adverbs) +
          hugeSpace +
          "     " +
          "M.U.C.";
        return text;
      }

      function nextText() {
        var last,
          main = document.getElementById("main");
        if (pause) setTimeout(nextText, 300);
        else {
          if (25 > t) t += 1;
          else main.removeChild(main.firstChild);
          last = document.createElement("p");
          last.innerHTML = caps ? letter().toUpperCase() : letter();
          main.appendChild(last);
          main.lastChild.scrollIntoView({ block: "fin", behavior: "fluide" });
          setTimeout(nextText, 12000);
        }
      }
    </script>
    <title>Strachey’s Love Letters (Reimplementation)</title>
  </head>
  <body onload="nextText()">
    <header id="nav">
      <h1>
        <span style="float: right; font-size: 150%; clear: both">
          <a id="pb" onclick="pause=!pause;pb.style.color=pause?'black':'red'">
            ⏸
          </a>
          <a id="cl" onclick="caps=!caps;cl.style.color=caps?'black':'red'">
            ⇪
          </a>
           
          <a onclick="fullscreenEvt(true)">⛶</a>
        </span>
        Love Letters (1953)
        <br />
        based on a work by
        <a href="https://en.wikipedia.org/wiki/Christopher_Strachey">
          Christopher Strachey
        </a>
        <br />
        code by
        <a href="https://nickm.com">Nick Montfort,</a>
        also in
        <a href="love_letters.py">Python 2/3</a>
        <br />
        from
        <a href="https://nickm.com/memslam/">Memory Slam 2.0</a>
        Batch-Era Text Generators
      </h1>
    </header>
    <div id="main"></div>
  </body>
</html>
